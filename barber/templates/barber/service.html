{% extends 'base.html' %}
{% block content %}

<!-- Page Header Start -->
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Service</h2>
            </div>
            <div class="col-12">
                <a href="">Home</a>
                <a href="">Service</a>
            </div>
        </div>
    </div>
</div>
<!-- Page Header End -->


<!-- Service Start -->
<div class="service">
    <div class="container">
        <div class="section-header text-center">
            <p>Our Salon Services</p>
            <h2>Best Salon and Barber Services for You</h2>
        </div>
        <div class="row">
            {% for service in services %}
            <div class="col-lg-4 col-md-6">
                <div class="service-item">
                    <div class="service-img">
                        <img src="{{ service.image }}" alt="Image">
                    </div>
                    <h3>{{ service.name }}</h3>
                    <p>
                        {{ service.description }}
                    </p>
                    <a class="btn" href="">Learn More</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- Service End -->

{% endblock %}
